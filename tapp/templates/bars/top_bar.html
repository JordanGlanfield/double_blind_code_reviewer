<!--Top bar-->
<div class=" w3-bar w3-black w3-large" style="z-index:3">
    <button id="openNav"
            class="w3-bar-item
                   w3-text-light-gray
                   w3-button
                   w3-hover-none
                   w3-hover-text-white"
            onclick="openSidebar()">
        <i class="fa fa-bars"></i>
    </button>
    <span id="page-title" class="w3-bar-item"></span>
    <div class="w3-dropdown-hover w3-right w3-margin-right">
        <button onclick="toggleDropdown()" class="w3-btn w3-hover-black w3-text-light-gray">
            {{ current_user.firstname }}
        </button>
        <div id="dropdown"
             class="w3-dropdown-content
                    w3-bar-block
                    w3-card-4
                    w3-margin-right
                    w3-light-gray
                    w3-border
                    w3-border-gray" style="right:0;margin-top:1px">
            <a href="{{ url_for('auth.logout') }}"
               class="w3-bar-item
                      w3-btn
                      w3-hover-none
                      w3-hover-indigo
                      w3-small">Log Out</a>
        </div>
    </div>
</div>
